server:
  port: 8083

spring:
  application:
    name: APIGatewayApplication
  security:
        oauth2:
          client:
            registration:
              gateway:
                provider: uaa
                client-id: IAMgateway
                client-secret: secret
                authorization-grant-type: authorization_code
                redirect-uri-template: '{baseUrl}/login/oauth2/code/{registrationId}'
                redirect-uri: '{baseUrl}/login/oauth2/code/{registrationId}'
                scope: openid,profile,email,resource.read
            provider:
              uaa:
                authorization-uri: http://localhost:8089/cloudfoundry-identity-uaa-4.30.0/oauth/authorize
                token-uri: http://localhost:8089/cloudfoundry-identity-uaa-4.30.0/oauth/token
                user-info-uri: http://localhost:8089/cloudfoundry-identity-uaa-4.30.0/userinfo
                user-name-attribute: sub
                jwk-set-uri: http://localhost:8089/cloudfoundry-identity-uaa-4.30.0/token_keys
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: IAMService
          #uri: http://localhost:8082
          uri: lb://IAM-SEREVICES
          predicates:
            - Path=/IAM/v1/**
          filters:
            - TokenRelay=
            - RemoveRequestHeader=Cookie
            - name: CircuitBreaker
              args:
                name: IAMService
                fallbackUri: forward:/fallback/testService
    loadbalancer:
      ribbon:
        MaxAutoRetries: 2
        MaxAutoRetriesNextServer: 2
        OkToRetryOnAllOperations: true
        OkRetryOnConnectionErrors: true
        #enabled: false


eureka:
  client:
    serviceUrl:
      defaultZone: http://admin:admin@localhost:8080/eureka/


resilience4j.circuitbreaker:
  configs:
    default:
      slidingWindowSize: 10
      minimumNumberOfCalls: 5
      permittedNumberOfCallsInHalfOpenState: 3
      automaticTransitionFromOpenToHalfOpenEnabled: true
      waitDurationInOpenState: 2s
      failureRateThreshold: 50
      eventConsumerBufferSize: 10
      recordExceptions:
        - org.springframework.web.client.HttpServerErrorException
        - java.io.IOException
      ignoreExceptions:
        - java.lang.IllegalStateException
    shared:
      slidingWindowSize: 100
      permittedNumberOfCallsInHalfOpenState: 30
      waitDurationInOpenState: 1s
      failureRateThreshold: 50
      eventConsumerBufferSize: 10
      ignoreExceptions:
        - java.lang.IllegalStateException
  instances:
    backendA:
      baseConfig: default
    backendB:
      slidingWindowSize: 10
      minimumNumberOfCalls: 10
      permittedNumberOfCallsInHalfOpenState: 3
      waitDurationInOpenState: 1s
      failureRateThreshold: 50
      eventConsumerBufferSize: 10