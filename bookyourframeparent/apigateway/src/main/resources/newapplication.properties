server.port=8083

spring.application.name=APIGatewayApplication

eureka.client.serviceUrl.defaultZone = http://localhost:8080/eureka/

spring.cloud.gateway.discovery.locator.enabled=true

spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.routes[0].id=IAMService
spring.cloud.gateway.routes[0].uri=lb://IAM-SEREVICES
spring.cloud.gateway.routes[0].predicates[0]=Path=/IAM/v1/**
spring.cloud.gateway.routes[0].filters[0].name=CircuitBreaker
spring.cloud.gateway.routes[0].filters[0].args[0].name=IAMService
spring.cloud.gateway.routes[0].filters[0].args[0].fallbackUri=forward:/fallback/testService

